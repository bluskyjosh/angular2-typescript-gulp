<div class="row">
    <h2>Users</h2>
    <div class="col-sm-4">
        <input placeholder="Search"
               class="form-control" />
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <data-table id="usersGrid"
                    [items]="users"
                    [itemCount]="userCount"
                    (reload)="reloadItems($event)"

                    class="no-header-controls fixed-headers"
                    [limit]="10"
                    [sortBy]="'username'"
                    [sortAsc]="true"

                    [indexColumn]="false"
                    [substituteRows]="true"
                    [translations]="translations"
        >
            <data-table-column
                    [header]="Edit"
                    [sortable]="false"
                    [width]="50"
                    [resizable]="false">
                <ng-template #dataTableHeader let-item="item">
                    View/ Edit
                </ng-template>
                <ng-template #dataTableCell let-item="item">
                    <div class="text-center">
                        <i class="btn fa fa-pencil-square-o fa-lg" (click)="editItem(item.id,$event)" title="Edit User"></i>
                    </div>
                </ng-template>
            </data-table-column>

            <data-table-column
                    [property]="'username'"
                    [header]="'Username'"
                    [sortable]="true"
                    [resizable]="false">
            </data-table-column>
            <data-table-column
                    [property]="'email'"
                    [header]="'Email Address'"
                    [sortable]="true"
                    [resizable]="false">
            </data-table-column>
            <data-table-column
                    [property]="'last_name'"
                    [header]="'Last Name'"
                    [sortable]="true"
                    [resizable]="false">
            </data-table-column>
            <data-table-column
                    [property]="'first_name'"
                    [header]="'First Name'"
                    [sortable]="true"
                    [resizable]="false">
            </data-table-column>
            <data-table-column
                    [property]="'role_name'"
                    [header]="'Role'"
                    [sortable]="true"
                    [resizable]="false">
            </data-table-column>
            <data-table-column
                [header]="Delete"
                [sortable]="false"
                [width]="50"
                [resizable]="false">
                <ng-template #dataTableHeader let-item="item">
                    <i class="btn btn-default fa fa-plus-square fa-lg" (click)="addItem($event)" title="Add User"></i>
                </ng-template>
                <ng-template #dataTableCell let-item="item">
                    <i class="btn fa fa-trash fa-lg pull-right" (click)="deleteItem(item.id,$event)" title="Delete User"></i>
                </ng-template>

            </data-table-column>
        </data-table>
    </div>
</div>
